{{define "title"}}Feedmail sign up{{end}}
{{define "body"}}

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<style>
html,
body {
  height: 100%;
}

.form-signup {
  max-width: 430px;
  padding: 1rem;
}

.form-signup .form-floating:focus-within {
  z-index: 2;
}

.form-signup input[type="name"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signup input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signup input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>

<main class="form-signup w-100 m-auto">
    <div id="error_message"></div>

    <form id="signup-form" action="/sign-up" method="post" class="needs-validation" novalidate>
      <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Create your account</h1>

      <div class="form-floating">
        <input type="username" name="username" class="form-control" id="floatingUsername" placeholder="username" required>
        <label for="floatingUsername">Username</label>
      </div>
    
      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-body-secondary">
        By signing up you agree to the <a href="/terms-of-service" target="_blank">Terms of Service</a> and <a href="/privacy-policy" target="_blank">Privacy Policy</a>
      </p>
    </form>
 
</main>

<script>
  (() => {
'use strict'

// focus input
document.getElementById("floatingUsername").focus()

// form validion
const forms = document.querySelectorAll('.needs-validation')
Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.classList.add('was-validated')
  }, false)
})

// update form on response
addEventListener("turbo:before-stream-render", ((event) => {
  Array.from(forms).forEach(form => {
    form.classList.remove('was-validated')
  })
}))

})()

</script>
</body> 
{{end}}
